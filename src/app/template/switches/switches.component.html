<h2>Template <small>Switches</small></h2>
<hr>

<form #myForm="ngForm">

    <!-- Radio -->
    <div class="row mb-4">
        <div class="col-sm-3">
            <label> Radio</label>
        </div>
        <div class="col-sm-9">
            <div class="form-check">
              <input 
                class="form-check-input"
                type="radio"
                value="M"
                [(ngModel)]="person.gender"
                name="genderRadio"
                id="male"
                required>
              <label class="form-check-label" for="male">
                Male
              </label>
            </div>
            <div class="form-check">
              <input 
                class="form-check-input"
                type="radio"
                [(ngModel)]="person.gender"
                value="F"
                name="genderRadio"
                id="female"
                required>
              <label class="form-check-label" for="female">
                Female
              </label>
            </div>
            <span 
                *ngIf="myForm.controls['genderRadio']?.errors"
                class="form-text text-warning"> 
                Select gender
            </span>
        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-4">
        <div class="col-sm-3">
            <label class="col-form-label">Notifications</label>
        </div>
        <div class="col-sm-9 form-check mt-2 form-switch">
          <input 
              class="form-check-input" 
              type="checkbox" 
              role="switch"
              name="notifications"
              id="flexSwitchCheckChecked" 
              [(ngModel)]="person.notifications"
              >
          <label class="form-check-label" for="flexSwitchCheckChecked">I want to receive notifications</label>
        </div>
    </div>

    <!-- Checkbox-->
    <div class="row mb-4">
        <div class="col-sm-3">
            <label> Checkbox</label>
        </div>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input"
                    type="checkbox"
                    name="terms"
                    required
                    [(ngModel)]="term"
                    value="" 
                    id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Terms and conditions
                </label>
              </div>
              <span *ngIf="myForm.controls['terms']?.errors" class="form-text text-danger"> 
                You must accept the terms </span>
        </div>
    </div>



      <div class="row">
          <div class="col">
              <button [disabled]="myForm.invalid" class="btn btn-success float-end">Send and Save</button>
          </div>
      </div>



</form>


<h4>Form values</h4>
<pre> {{ myForm.value | json }}</pre>
<br>

<h4>Person</h4>
<pre> {{ person | json }} </pre>
<br>

<h4>Errors</h4>
<pre> {{ myForm.controls['terms']?.errors| json }} </pre>
<br>

<pre>Conditions:  {{term | json}}</pre>
